<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин женской одежды</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4081;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            flex-basis: calc(33% - 40px);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            color: #666;
        }

        .cart {
            margin-top: 40px;
            text-align: center;
        }

        footer {
            background-color: #e0e0e0;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Eternal Elegance</h1>
    <nav>
        <a href="#catalog">Каталог</a>
        <a href="#cart">Корзина</a>
        <a href="#register">Регистрация</a>
    </nav>
</header>

<div class="container">
    <section id="catalog" class="catalog">
        <div class="product">
             <img src="../templates/img/юбка (1).jpg"width="350" height="250" alt="Платье 1">
            <h3>Юбка женская</h3>
            <p>Цена: 1999 ₽</p>
            <button class="add-to-cart" onclick="addToCart"("Юбка женская")>Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="../templates/img/рубашка.jpg"width="250" height="250" alt="Платье 2">
            <h3>Рубашка приталенная</h3>
            <p>Цена: 2999 ₽</p>
            <button class="add-to-cart" onclick="addToCart"("Рубашка приталенная")>Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="../templates/img/топ.jpg"width="250" height="250" alt="футболка 3">
            <h3>Винтажный топ</h3>
            <p>Цена: 3999 ₽</p>
            <button class="add-to-cart" onclick="addToCart"("Винтажный топ")>Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="../templates/img/обувь.jpg"width="350" height="250" alt="футболка 3">
            <h3>Винтажная обувь</h3>
            <p>Цена: 5000 ₽</p>
            <button class="add-to-cart" onclick="addToCart"("Винтажная обувьс")>Добавить в корзину</button>
        </div>
       
    </section>

    <div class="cart" id="cart">
        <h2>Ваша корзина</h2>
        <p>Товары в корзине: 0</p>
    </div>

    <div id="register" class="registration">
        <h2>Регистрация</h2>
        <p><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>Введите данные</p>
    <form method="post">
        <label for="user">Имя </label>
        <input type="text" name="user">

        <label for ="password"></label>
        <input type="password" name="password">

        <input type="submit">
    </form>
</body>
</html></p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Магазин женской одежды. Все права защищены.</p>
</footer>

</body>
</html>
