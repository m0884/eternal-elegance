<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>{% block title %}Магазин Одежды{% endblock %}</title>
</head>
<body bgcolor="#A5A5A5" text = "#293133" > 
    <header>
        <h1>Магазин Одежды</h1>
        <nav>
            <ul>
                <li><a href="#catalog">Каталог</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Содержимое страницы будет вставлено здесь -->
        {% endblock %}
    </main>

    <footer id="contact">
        <p>Контакты: info@clothingstore.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
